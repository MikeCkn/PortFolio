                <div class="tabFrontSkills tab-pane fade" id="panel1" role="tabpanel">

                    </div>
                </div>
                <!--TAB FRONT-->

                <div class="tabProfile tab-pane fade" id="panel2" role="tabpanel">
                    <div class="skillsDiv d-flex flex-column align-items-center">
                        <div class="titleProfileAnimation animated fadeInLeft">
                            <h1 class="titleProfile">MICHAEL CHEKROUN</h1>
                        </div>
                        <div class="animated fadeInDown">
                            <img id="profileImage" src="./images/profile.jpg" alt="">
                        </div>
                        <div class="titleProfileAnimation animated fadeInRight">
                            <h1 class="titleProfile">FULL STACK JS</h1>
                        </div>
                    </div>
                </div>
                <!--TAB PROFILE-->
                <!--TAB BACK-->
                <div class="tabBackSkills tab-pane fade" id="panel3" role="tabpanel">
                    <div class="skillsDiv d-flex justify-content-around">
                        <div class="animationIcon1 animated fadeInRight"><i class="iconBackSkill devicon-nodejs-plain"></i></div>

                        <div class="animationIcon3 animated fadeInRight"><i class="iconBackSkill devicon-mongodb-plain-wordmark"></i></div>
                        <div class="animationIcon4 animated fadeInRight"><i class="iconBackSkill devicon-mocha-plain"></i></div>
                        <div class="animationIcon5 animated fadeInRight"><i class="iconBackSkill devicon-devicon-plain"></i></div>
                        <div class="animationIcon6 animated fadeInRight"><i class="iconBackSkill devicon-git-plain-wordmark"></i></div>
                    </div>
                </div>
                <!--TAB BACK-->
            </div>
